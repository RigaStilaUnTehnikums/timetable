    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Get the role from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userRole = urlParams.get('role'); // e.g., "admin" or "user"

    if (userRole === 'admin') {
        document.querySelectorAll('.add-btn').forEach(button => {
            button.style.display = 'inline-block'; // Show "+" buttons for admins
        });

        document.querySelectorAll('.remove-btn').forEach(button => {
            button.style.display = 'inline-block'; // Show "-" buttons for admins
        });
    } else {
        // Hide "+" and "-" buttons for non-admins (default behavior)
        document.querySelectorAll('.add-btn, .remove-btn').forEach(button => {
            button.style.display = 'none';
        });
    }
});
function loadTimetableState() {
    const savedData = localStorage.getItem(tableId);
    if (savedData) {
        const timetableData = JSON.parse(savedData);
        timetableData.forEach(({ rowIndex, colIndex, subject, bgColor }) => {
            const cell = document.querySelector(`#timetable-table tbody tr:nth-child(${rowIndex + 1}) td:nth-child(${colIndex + 1})`);
            if (cell) {
                // Clear existing content
                cell.innerHTML = ''; 
                // Add subject
                const subjectSpan = document.createElement('span');
                subjectSpan.textContent = subject;
                subjectSpan.style.color = 'white';
                cell.appendChild(subjectSpan);
                // Add background color
                cell.style.backgroundColor = bgColor;
                cell.classList.remove('empty-slot');

                // Add remove button for admin
                addRemoveButton(cell, userRole);
            }
        });
    }
}

function initializeAddButton(addBtn, slot) {
    addBtn.addEventListener('click', function () {
        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('add-options');
        optionsDiv.innerHTML = `
            <button>Math</button>
            <button>English</button>
            <button>Chemistry</button>
            <button>Physics</button>
            <button>Biology</button>
            <button>History</button>
        `;
        slot.appendChild(optionsDiv);
        optionsDiv.style.display = 'block';

        optionsDiv.querySelectorAll('button').forEach(option => {
            option.addEventListener('click', function (e) {
                const subject = e.target.textContent;

                // Clear existing content
                slot.innerHTML = '';

                // Add subject name
                const subjectSpan = document.createElement('span');
                subjectSpan.textContent = subject;
                subjectSpan.style.color = 'white';
                slot.appendChild(subjectSpan);

                // Add background color
                slot.style.backgroundColor = subjectColors[subject] || 'white';
                slot.classList.remove('empty-slot');

                // Add remove button
                addRemoveButton(slot, userRole);

                // Save changes to localStorage
                saveTimetableState();
            });
        });

        // Close options when clicking outside
        document.addEventListener('click', function hideOptions(e) {
            if (!optionsDiv.contains(e.target) && e.target !== addBtn) {
                optionsDiv.remove();
                document.removeEventListener('click', hideOptions);
            }
        });
    });
}

    // Initialize all add buttons on page load
    document.querySelectorAll('.add-btn').forEach(addBtn => {
        const slot = addBtn.closest('td');
        initializeAddButton(addBtn, slot);
    });

    // Load saved timetable state on page load
    loadTimetableState();
});
