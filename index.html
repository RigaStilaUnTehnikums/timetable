    <script>

document.addEventListener('DOMContentLoaded', function () {
    // Get the role from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userRole = urlParams.get('role'); // e.g., "admin" or "user"

    if (userRole === 'admin') {
        document.querySelectorAll('.add-btn').forEach(button => {
            button.style.display = 'inline-block'; // Show "+" buttons for admins
        });

        document.querySelectorAll('.remove-btn').forEach(button => {
            button.style.display = 'inline-block'; // Show "-" buttons for admins
        });
    } else {
        // Hide "+" and "-" buttons for non-admins (default behavior)
        document.querySelectorAll('.add-btn, .remove-btn').forEach(button => {
            button.style.display = 'none';
        });
    }
});


document.addEventListener('DOMContentLoaded', function () {
    const subjectColors = {
        Math: 'blue',
        Chemistry: 'orange',
        English: 'green',
        Physics: 'purple',
        Biology: 'teal',
        History: 'brown',
    };

    const tableId = "timetable"; // Unique identifier for localStorage

    // Save timetable state to localStorage
    function saveTimetableState() {
        const timetableData = [];
        document.querySelectorAll('#timetable-table tr').forEach((row, rowIndex) => {
            row.querySelectorAll('td').forEach((cell, colIndex) => {
                // Skip time slots or empty cells
                if (!cell.classList.contains('time-slot') && !cell.classList.contains('empty-slot')) {
                    const subject = cell.textContent.trim();
                    const bgColor = cell.style.backgroundColor || '';
                    timetableData.push({ rowIndex, colIndex, subject, bgColor });
                }
            });
        });
        // Debug: Check saved data
        console.log("Saving timetable:", timetableData);
        localStorage.setItem(tableId, JSON.stringify(timetableData));
    }

    // Load timetable state from localStorage
    function loadTimetableState() {
        const savedData = localStorage.getItem(tableId);
        if (savedData) {
            const timetableData = JSON.parse(savedData);
            console.log("Loading timetable:", timetableData); // Debug: Check loaded data
            timetableData.forEach(({ rowIndex, colIndex, subject, bgColor }) => {
                const cell = document.querySelector(`#timetable-table tr:nth-child(${rowIndex + 1}) td:nth-child(${colIndex + 1})`);
                if (cell) {
                    cell.textContent = subject;
                    cell.style.backgroundColor = bgColor;
                    cell.style.color = 'white';
                    cell.classList.remove('empty-slot');

                    // Add remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-btn');
                    removeBtn.textContent = '-';
                    const removeDiv = document.createElement('div');
                    removeDiv.classList.add('edit-buttons');
                    removeDiv.appendChild(removeBtn);
                    cell.appendChild(removeDiv);

                    // Attach remove button functionality
                    removeBtn.addEventListener('click', function () {
                        cell.innerHTML = '<div class="edit-buttons"><button class="add-btn">+</button></div>';
                        cell.classList.add('empty-slot');
                        cell.style.backgroundColor = '';
                        cell.style.color = '';
                        initializeAddButton(cell.querySelector('.add-btn'), cell);
                        saveTimetableState();
                    });
                }
            });
        }
    }

    // Initialize add button functionality
    function initializeAddButton(addBtn, slot) {
        addBtn.addEventListener('click', function () {
            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('add-options');
            optionsDiv.innerHTML = `
                <button>Math</button>
                <button>English</button>
                <button>Chemistry</button>
                <button>Physics</button>
                <button>Biology</button>
                <button>History</button>
            `;
            slot.appendChild(optionsDiv);
            optionsDiv.style.display = 'block';

            optionsDiv.querySelectorAll('button').forEach(option => {
                option.addEventListener('click', function (e) {
                    const subject = e.target.textContent;
                    slot.textContent = subject;
                    slot.style.backgroundColor = subjectColors[subject] || 'white';
                    slot.style.color = 'white';
                    slot.classList.remove('empty-slot');

                    // Add remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-btn');
                    removeBtn.textContent = '-';
                    const removeDiv = document.createElement('div');
                    removeDiv.classList.add('edit-buttons');
                    removeDiv.appendChild(removeBtn);
                    slot.appendChild(removeDiv);

                    // Attach remove button functionality
                    removeBtn.addEventListener('click', function () {
                        slot.innerHTML = '<div class="edit-buttons"><button class="add-btn">+</button></div>';
                        slot.classList.add('empty-slot');
                        slot.style.backgroundColor = '';
                        slot.style.color = '';
                        initializeAddButton(slot.querySelector('.add-btn'), slot);
                        saveTimetableState();
                    });

                    saveTimetableState();
                });
            });

            // Close options when clicking outside
            document.addEventListener('click', function hideOptions(e) {
                if (!optionsDiv.contains(e.target) && e.target !== addBtn) {
                    optionsDiv.remove();
                    document.removeEventListener('click', hideOptions);
                }
            });
        });
    }

    // Initialize all add buttons on page load
    document.querySelectorAll('.add-btn').forEach(addBtn => {
        const slot = addBtn.closest('td');
        initializeAddButton(addBtn, slot);
    });

    // Load saved timetable state on page load
    loadTimetableState();
});
